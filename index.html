<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, paper, scissors</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="scoreContainer">
                <div id="totalScoreContainer">
                    <h1>Score</h1>
                    <p id="totalScore">0/5</p>
                </div>

                <div class="titlePrintContainer">
                    <h2>Player:</h2>    
                    <h2>Machines:</h2>
                </div>

                <div class="titlePrintContainer">
                    <p id="printPlayer" class="leftMargin">0</p>
                    <p id="printComp" class="rightMargin">0</p>
                </div> 
            </div>

            <div id="titleArea">
                <div id="gameText">
                    <p id="gameResult"></p>
                </div>

                <div id="titles">
                    <p >Choose your Weapon</p>
                    <p class="rightMargin">You</p>
                    <p class="rightMargin">Computer</p>
                </div>
            </div>

            <div id="playersContainer">
                <button id="rock" class="selection"><img src="rock.PNG" class="playerSelection"></button>
                <button id="paper" class="selection"><img src="paper.PNG" class="playerSelection"  ></button>
                <button id="scissors" class="selection"><img src="scissors.PNG" class="playerSelection" ></button>
            </div>

            <div id="playArea">
                <img id="playerImage" class="gameImage" src="">
            </div>

            <div id="playArea">
                <img id="computerImage" class="gameImage" src="">
            </div>
        </div> 
    </body>
    <script src="rockPaperScissors.js"></script>
</html>
